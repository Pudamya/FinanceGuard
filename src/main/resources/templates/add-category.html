<div class="container mt-4">
    <h2>Add New Category</h2>
    <form action="/categories/new" method="post" th:object="${category}">
        <div class="form-group">
            <label for="name">Category Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter category name" th:field="${category.name}" required>
        </div>
        <div class="form-group">
            <label for="transactionType">Transaction Type</label>
            <select id="transactionType" name="type" class="form-control" th:field="${category.type}">
                <option th:each="type : ${transactionTypes}" th:value="${type}" th:text="${type}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Category</button>
        <a href="/categories/manage" class="btn btn-secondary">Back to Categories</a>
    </form>
</div>
