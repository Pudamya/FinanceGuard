<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .profile-picture {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-picture img {
            border-radius: 50%;
            border: 2px solid #ddd;
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        body {
            background-color: #f0f8ff;
            color: #003366;
            padding-left: 220px;
        }
        .navbar {
            background-color: #003366;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .navbar-toggler-icon {
            background-image: url('data:image/svg+xml;charset=utf8,%3Csvg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"%3E%3Cpath stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /%3E%3C/svg%3E');
        }
        .btn-primary:hover {
            background-color: #003366;
            border-color: #002244;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #e6f2ff;
        }
        .table th, .table td {
            color: #003366;
        }
        .table thead th {
            background-color: #003366;
            color: #ffffff;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .sidenav {
            height: 100%;
            width: 220px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #003366;
            padding-top: 20px;
            color: #ffffff;
        }
        .sidenav a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #ffffff;
            display: block;
        }
        .sidenav a:hover {
            background-color: #004080;
            color: #ffffff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">FinanceGuard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/dashboard"><i class="fas fa-home"></i> Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="transactionDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-exchange-alt"></i> Transactions
                </a>
                <ul class="dropdown-menu" aria-labelledby="transactionDropdown">
                    <li><a class="dropdown-item" href="/transactions/new"><i class="fas fa-plus"></i> Add Transactions</a></li>
                    <li><a class="dropdown-item" href="/transactions/history"><i class="fas fa-history"></i> Transaction History</a></li>
                </ul>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-tags"></i> Category
                </a>
                <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                    <li><a class="dropdown-item" href="/categories/new"><i class="fas fa-plus"></i> Add Category</a></li>
                    <li><a class="dropdown-item" href="/categories/manage"><i class="fas fa-cogs"></i> Manage Categories</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/profile"><i class="fas fa-user"></i> Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="sidenav">
    <a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="/transactions/new"><i class="fas fa-exchange-alt"></i> Add Transactions</a>
    <a href="/transactions/history"><i class="fas fa-history"></i> Transaction History</a>
    <a href="/categories/new"><i class="fas fa-plus"></i> Add Categories</a>
    <a href="/categories/manage"><i class="fas fa-cogs"></i> Manage Categories</a>
    <a href="/user/profile"><i class="fas fa-user"></i> Profile</a>
    <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<div class="container mt-5">
    <h2 class="text-center mb-4">User Profile</h2>
    <div class="profile-picture">
        <img src="https://media.istockphoto.com/id/1130884625/vector/user-member-vector-icon-for-ui-user-interface-or-profile-face-avatar-app-in-circle-design.jpg?s=612x612&w=0&k=20&c=1ky-gNHiS2iyLsUPQkxAtPBWH1BZt0PKBB1WBtxQJRE=" alt="Profile Picture" id="profileImg"/>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
