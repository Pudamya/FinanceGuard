<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FinanceGuard - User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1561414928-8b48a5ed21af');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .brand-logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
        }
        .icon {
            font-size: 60px;
            color: #007bff;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="text-center mb-4">
        <i class="bi bi-shield-lock-fill icon"></i>
    </div>
    <h2 class="text-center mb-4 brand-logo">FinanceGuard</h2>

    <div th:if="${param.error}" class="alert alert-danger text-center">
        Invalid username or password. Please try again.
    </div>

    <div th:if="${param.logout}" class="alert alert-success text-center">
        You have been logged out successfully.
    </div>

    <form th:action="@{/user/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <p class="text-center mt-3">Don't have an account? <a th:href="@{/user/register}" class="text-primary">Register here</a></p>

    <div class="footer">
        Â© 2024 FinanceGuard. All rights reserved.
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
